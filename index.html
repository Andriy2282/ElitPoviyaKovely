<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Анкета знайомств Ковель</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Анкета для знайомств — Ковель</h1>
    <form action="#" method="post">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Вік:</label>
      <input type="number" id="age" name="age" required min="18" max="99" />

      <label for="gender">Стать:</label>
      <select id="gender" name="gender" required>
        <option value="">Оберіть</option>
        <option value="female">Жіноча</option>
        <option value="male">Чоловіча</option>
        <option value="other">Інша</option>
      </select>

      <label for="about">Про себе:</label>
      <textarea id="about" name="about" rows="4"></textarea>

      <button type="submit">Надіслати анкету</button>
    </form>
  </div>
</body>
</html>
